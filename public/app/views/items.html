
<div class="row">
  <div class="large-10 large-offset-1 columns">
      <h1> Items Page </h1>
  </div>
</div>

<div class="row">
  <div class="large-10 large-offset-1 columns">
    <div ng-repeat="item in items">
      <img src={{item.img_main}}>
      <h4 class="itemTitle"> {{item.title}} </h4>
      <p class="itemDescription"> {{item.description}} <br>
      Price: {{item.price}} </p>
    </div>
  </div>
</div>
